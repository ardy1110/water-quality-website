<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Pakan</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-6">
            <h2>Kontrol Pakan</h2>
            <button class="btn btn-primary" onclick="setServoInterval(10)">10 seconds</button>
            <button class="btn btn-primary" onclick="setServoInterval(20)">20 seconds</button>
            <button class="btn btn-primary" onclick="setServoInterval(30)">30 seconds</button>
          </div>
        </div>
      </div>
      <script>
        function setServoInterval(interval) {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "http://192.168.1.13/setServo?interval=" + interval, true);
          xhr.onload = function () {
            if (xhr.status == 200) {
              alert("Servo interval updated to " + interval + " seconds.");
            }
          };
          xhr.send();
        }
      </script>
</body>
</html>
